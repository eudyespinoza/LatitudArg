{% extends 'base.html' %}
{% block content %}
<div class="card mb-4 shadow-sm">
    <div class="card-header">
        <h2 class="mb-0">Iniciar Sesión</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ csrf_field() }}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary transition">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-muted">Necesitas acceso? <a href="{{ url_for('main.index') }}?landing=1#contact" class="transition">Escribinos</a></p>
    </div>
</div>
{% endblock %}
